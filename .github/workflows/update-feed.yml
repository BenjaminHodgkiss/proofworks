name: Update RSS Feed

on:
  push:
    branches:
      - main
    paths:
      - 'documents.json'

jobs:
  update-feed:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate RSS feed
        run: node generate-feed.js

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet feed.xml || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Check for new documents
        id: new-docs-check
        run: |
          if [ -f new-documents.json ]; then
            echo "has_new_docs=true" >> $GITHUB_OUTPUT
          fi

      - name: Send notification emails
        if: steps.new-docs-check.outputs.has_new_docs == 'true'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: node send-emails.js

      - name: Commit and push feed.xml
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add feed.xml
          git commit -m "Update RSS feed"
          git push
